<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone Api</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl">Hunting Phone</h1>

    </header>
    <main class="container mx-auto">
        <section class="mt-5 bg-gray-100 p-4">
            <input  id="search-field" type="text" placeholder="Search..." class="input input-ghost w-full max-w-xs bg-black" />
            <button class="btn btn-accent" onclick="searchHandle()">Search</button>
        </section>
        <div id="loading-dots" class="text-center my-40 hidden">
            <span class="loading loading-dots loading-lg"></span>
        </div>
        <section class="mt-5">
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
            </div>
            <div id="show-all-container" class="hidden text-center my-8">
                <button onclick="showAll()" class="btn btn-accent">Show All</button>
            </div>
        </section>

    </main>
    <footer>

    </footer>


    <script src="js/phone.js"></script>
</body>

</html>
